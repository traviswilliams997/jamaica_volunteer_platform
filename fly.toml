app = 'jamaica-volunteer-platform'
primary_region = 'mia'


[deploy]
  release_command = "npm run build"
  strategy = "canary"


[processes]
  app = "node index.js"

[env]
PORT = "8080"

[build]
  [build.args]
    NODE_VERSION = "20"


[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
